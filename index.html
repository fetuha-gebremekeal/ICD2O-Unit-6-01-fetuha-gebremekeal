<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Summation with js" />
  <meta name="author" content="Fetuha" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="/ICD2O-Unit-6-01-fetuha-gebremekeal/manifest.webmanifest" />
  <meta name="theme-color" content="#FFFFFF" />
  <link rel="canonical" href="https://mr-coxall.github.io/ICD2O-Unit-6-01-fetuha-gebremekeal/" />
  <title>Js form</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Summation, with Js</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/Screenshot 2024-05-08 14.35.25.png" alt="summation image" />
      </div>
      <div class="page-content"></div>
      <form action="#">
        <p>Enter an integer</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="num-entered" />
          <label class="mdl-textfield__label" for="num-entered"> number</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="findIntegerClicked()">
          Enter
        </button>
      </form>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
